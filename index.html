    <body>
        <h1>Ladies Vs Butlers Light Novel Fan Translations</h1>
        <h2>On this website, I will post some fan (machine) translations

        <h3 id="place">Volume 1 Chapter 1</h3>
        <div>
            <span>
                <button type="button" id="prev" onclick="prev()" disabled="true">Previous Chapter</button>

                    <option value="./views/Volume 9/Chapter 1.pdf"> Volume 9 Chapter 1</option>
                    <option value="./views/Volume 9/Chapter 2.pdf"> Volume 9 Chapter 2</option>
                    <option value="./views/Volume 9/Chapter 3.pdf"> Volume 9 Chapter 3</option>
                    <option value="./views/Volume 10/Chapter 1.pdf"> Volume 10 Chapter 1</option>

                    <option value="./views/Volume 13/Chapter 1.pdf"> Volume 13 Chapter 1</option>
                    <option value="./views/Volume 13/Chapter 2.pdf"> Volume 13 Chapter 2</option>
                    <option value="./views/Volume 13/Chapter 3.pdf"> Volume 13 Chapter 3</option>
                    <option value="./views/Volume 13/Chapter 4.pdf"> Volume 13 Chapter 4</option>
                </select>
                <button type="button" onclick="jump()">Jump To Chapter</button>
            </span>
        </div>
        <br><br>
        <object id="thePDF" data="./views/Volume 1/Chapter 1.pdf" type="application/pdf" width="100%" height="1000px"></object>
        <script>
            let vol = 1;
            let chap = 1;

            function jump() {
                //let volString = document.getElementById("chapter").value.substring(15, 17);
                let volStart = document.getElementById("chapter").value.indexOf("Volume") + 7;
                let volString = document.getElementById("chapter").value.substring(volStart, volStart + 2);
                let endNum1 = volStart + 2;
                if(volString.charAt(1) == '/') {
                    endNum1 = volStart + 1;
                }
                vol = parseInt(document.getElementById("chapter").value.substring(volStart, endNum1));
                let chapStart = document.getElementById("chapter").value.indexOf("Chapter") + 8;
                let chapString = document.getElementById("chapter").value.substring(chapStart, chapStart + 2);
                let endNum2 = chapStart + 2;
                if(chapString.charAt(1) == '.') {
                    endNum2 = chapStart + 1;
                }
                chap = parseInt(document.getElementById("chapter").value.substring(chapStart, endNum2));
                document.getElementById("place").innerText = "Volume " + vol + " Chapter " + chap;
                document.getElementById("thePDF").data = "./views/Volume " + vol + "/Chapter " + chap + ".pdf";
                if(vol == 13 && chap == 4) {
                  document.getElementById("next").disabled = true;
                } else {
                  document.getElementById("next").disabled = false;  
                }
                if(vol == 1 && chap == 1) {
                  document.getElementById("prev").disabled = true;
                } else {
                  document.getElementById("prev").disabled = false;  
                }
            }
            function next() {
                if(!(vol == 13 && chap == 4)) {
                    if(chap != 3 || vol == 13) {
                        chap++;
                    } else if(chap == 3 && vol != 13) {
                        vol++;
                        chap = 1;
                    }
                    document.getElementById("prev").disabled = false;
                    document.getElementById("place").innerText = "Volume " + vol + " Chapter " + chap;
                    document.getElementById("chapter").value = "./views/Volume " + vol + "/Chapter " + chap + ".pdf";
                    document.getElementById("thePDF").data = "./views/Volume " + vol + "/Chapter " + chap + ".pdf";
                    if(vol == 13 && chap == 4) {
                        document.getElementById("next").disabled = true;
                    }
                }
            }

            function prev() {
                if(!(vol == 1 && chap == 1)) {
                    if(chap == 1) {
                        vol--;
                        chap = 3;
                    } else {
                        chap--;
                    }
                    document.getElementById("next").disabled = false;
                    document.getElementById("place").innerText = "Volume " + vol + " Chapter " + chap;
                    document.getElementById("chapter").value = "./views/Volume " + vol + "/Chapter " + chap + ".pdf";
                    document.getElementById("thePDF").data = "./views/Volume " + vol + "/Chapter " + chap + ".pdf";
                    if(vol == 1 && chap == 1) {
                        document.getElementById("prev").disabled = true;
                    }
                }
            }
        </script>
